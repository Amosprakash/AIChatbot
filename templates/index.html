<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Bot</div>
    
    <div class="chat-window" id="chatWindow">
  <div class="message-wrapper bot">
    <div class="message bot">Hi! How can I assist you today?</div>
  </div>
</div>

    <div class="chat-input-area">
        <!-- Export  -->
         <div class="export-dropdown">
    <button class="icon-button export-toggle" title="Export">
      <i class="fa fa-download" aria-hidden="true"></i>
    </button>
   
    <div class="export-options">
      <button id="exportPdfBtn" title="Export as PDF"><i class="fas fa-file-pdf"></i></button>
      <button id="exportExcelBtn" title="Export as Excel"><i class="fas fa-file-excel"></i></button>
      <button id="exportCsvBtn" title="Export as CSV"><i class="fas fa-file-csv"></i></button>
    </div>
    </div>

      <!-- Attachment Icon -->
      <label for="fileInput" class="icon-button" title="Attach file">
        <i class="fas fa-paperclip"></i>
      </label>
      <input id="fileInput" type="file" style="display: none;"  multiple accept=".pdf,.doc,.docx,.txt,.xlsx,.xls,.png,.jpg,.jpeg" />

      <!-- Message input -->
      <textarea id="userInput" spellcheck="true" autocorrect="on" autocomplete="on" placeholder="Type your message..." rows="2"></textarea>
      

   
      <!-- Mic Icon -->
      <button id="micBtn" class="icon-button" title="Speak your message">
        <i class="fas fa-microphone"></i>
      </button>

      <!-- Send Button -->
      <button id="sendBtn" aria-label="Send message" title="Send message">
        <!-- Paper plane SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  
    </div>


  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
   <script src="{{ url_for('static', filename='typo.js') }}"></script>
   <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      
      path: "{{ url_for('static', filename='loading.json') }}"
    });
    animation.addEventListener('DOMLoaded', () => {
    // Traverse animation elements and change fill color
    const svgElements = document.querySelectorAll('#lottie-container svg path');
    svgElements.forEach(el => {
      el.setAttribute('fill', '#ff0000');  // Red color
    });
  });
  </script>
</body>
</html>
